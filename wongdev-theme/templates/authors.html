{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Authors{% endblock %}
{% block content %}
      <h1>Authors</h1>
      <ul class="no-marker">
        {% for author, articles in authors|sort %}
        <li class="entry-count item-info">{{ articles|count }} article{% if articles|count != 1 %}s{% endif %}</li>
        <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a></li>
        {% endfor %}
      </ul>
{% endblock %}
