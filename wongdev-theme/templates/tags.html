{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% set active_menu = 'Tags' %}
{% block content %}
<h1>Tags</h1>
<ul class="count-list">
{%- for tag, articles in tags|sort %}
    <li class="count">{{ articles|count }} article{% if articles|count != 1 %}s{% endif %}</li>
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
{% endfor %}
</ul>
{% endblock %}
