{% if DEFAULT_PAGINATION %}
            {% if articles_page.has_previous() or articles_page.has_next()  %}
            <nav class="paginator">
                {% if articles_page.has_previous() %}
                <p class="ib">
                    <a class="paginator-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}"><i class="icon-left-open paginator-symbol"></i> Prev</a>
                </p>
                {% endif %}
                {% if articles_page.has_next() %}
                <p class="ib">
                     <a class="paginator-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">Next <i class="icon-right-open paginator-symbol"></i></a>
                </p>
                {% endif %}
            </nav><!-- /.paginator -->
            {% endif %}
{% endif %}
