{% if DEFAULT_PAGINATION %}
      <p class="center">
        Page<br>
        {% if articles_page.has_previous() %}
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo; Prev</a>
        {% else %}
        <span class="invisible">&laquo; Prev</span>
        {% endif %}
        {{ articles_page.number }} of {{ articles_paginator.num_pages }}
        {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}">Next &raquo;</a>
        {% else %}
        <span class="invisible">Next &raquo;</span>
        {% endif %}
      </p>
{% endif %}
